input_number:
  brew_temp_weight_bottom:
    name: Weight
    min: 0
    max: 200
    step: 1
    icon: mdi:weight
  brew_temp_weight_inner:
    name: Weight
    min: 0
    max: 200
    step: 1
    icon: mdi:weight
  brew_temp_weight_outer:
    name: Weight
    min: 0
    max: 200
    step: 1
    icon: mdi:weight
  brew_p_gain:
    name: P
    min: 0
    max: 10
    step: 0.1
    icon: mdi:tune
  brew_i_gain:
    name: I
    min: 0
    max: 10
    step: 0.1
    icon: mdi:tune
  brew_d_gain:
    name: D
    min: 0
    max: 10
    step: 0.1
    icon: mdi:tune
  brew_output_limit:
    name: Out Limit
    min: 0
    max: 20
    step: 1
    icon: mdi:tune
  brew_sample_time:
    name: Time
    min: 0
    max: 600
    step: 1
    icon: mdi:tune


automation:
  - alias: brew_weight_bottom_1
    trigger:
      platform: mqtt
      topic: 'homeassistant/sensor/brew_weight_bottom/state'
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.brew_temp_weight_bottom
        value: "{{ trigger.payload }}"
  - alias: brew_weight_bottom_2
    trigger:
      platform: state
      entity_id: input_number.brew_temp_weight_bottom
    action:
      service: mqtt.publish
      data_template:
        topic: 'homeassistant/sensor/brew_weight_bottom/cmdSet'
        retain: true
        payload: "{{ states('input_number.brew_temp_weight_bottom') | int }}"
